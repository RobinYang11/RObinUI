	<script>
		
		function _bindEvent(el, type, callback) {
			var body = document.querySelector(".left");
			body.addEventListener(type, function (event) {
				if (event.target.classList.contains(el)) {
					callback(event);
				}
			})
		}

		function _show(event) {
			_hideOther(event.target);
			event.target.nextElementSibling.classList.toggle("hide")
		}

		function _hideOther(dom) {
			var list = document.querySelectorAll('.list-title-sub');
			[].forEach.call(list, function (e) {
				if (e !== dom && !e.classList.contains('hide')) {
						e.classList.add('hide')
				}
			})
		}

		function _toggleActive() {

		}

		window.onload = function () {
			_bindEvent('list-title', "click", _show);
		}
	</script>
